<template name="postItem">
	<div class="post">
		<div class="post-content">
			<h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
		
			<p>
				submitted by {{author}}
				<a href="{{pathFor 'postPage'}}">{{commentsCount}} comments</a>
				{{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}} 
			</p>
		</div>
		<!--We can also explicitly tell the router where to look for the _id property,
        by passing a second argument to the helper (i.e. {{pathFor 'postPage' someOtherPost}} ). A
        practical use of this pattern would be getting the link to the previous or next posts in a list -->
		<a href="{{pathFor 'postPage'}}" class="discuss btn btn-default">Discuss</a>
	</div>
</template>
